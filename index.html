<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tax Calculation</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="number" id="grossIncome" required>
                <span class="error-icon" id="grossIncomeError"></span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome">
                <span class="error-icon" id="extraIncomeError"></span>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions">
                <span class="error-icon" id="deductionsError"></span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="below40">Below 40</option>
                    <option value="40to60">40 to 60</option>
                    <option value="above60">Above 60</option>
                </select>
                <span class="error-icon" id="ageError"></span>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
